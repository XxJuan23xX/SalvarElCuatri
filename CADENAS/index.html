<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multitareas Cadenas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MULTITAREAS CADENAS</h1>
    </header>
    <main>
        <section>
            <h2>1. Verificar si un número es primo</h2>
            <input type="number" id="numeroPrimo" placeholder="Ingresa un número">
            <button onclick="verificarPrimo()">Verificar</button>
            <p id="resultadoPrimo"></p>
        </section>
        <section>
            <h2>2. Eliminar duplicados de un arreglo</h2>
            <input type="text" id="arregloDuplicados" placeholder="Ingresa números separados por comas">
            <button onclick="eliminarDuplicados()">Eliminar duplicados</button>
            <p id="resultadoDuplicados"></p>
        </section>
        <section>
            <h2>3. Calcular factorial</h2>
            <input type="number" id="numeroFactorial" placeholder="Ingresa un número">
            <button onclick="calcularFactorial()">Calcular</button>
            <p id="resultadoFactorial"></p>
        </section>
        <section>
            <h2>4. Contar vocales en una palabra</h2>
            <input type="text" id="palabraVocales" placeholder="Ingresa una palabra">
            <button onclick="contarVocales()">Contar</button>
            <p id="resultadoVocales"></p>
        </section>
        <section>
            <h2>5. Sumar elementos de un arreglo</h2>
            <input type="text" id="arregloSuma" placeholder="Ingresa números separados por comas">
            <button onclick="sumarArreglo()">Sumar</button>
            <p id="resultadoSuma"></p>
        </section>
        <section>
            <h2>6. Encontrar el máximo en un arreglo</h2>
            <input type="text" id="arregloMaximo" placeholder="Ingresa números separados por comas">
            <button onclick="encontrarMaximo()">Encontrar máximo</button>
            <p id="resultadoMaximo"></p>
        </section>
        <section>
            <h2>7. Colocar cadena</h2>
            <input type="text" id="cadenaInvertir" placeholder="Ingresa números separados por comas">
            <button onclick="invertirCadena()">Invertir</button>
            <p id="resultadoInvertir"></p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
