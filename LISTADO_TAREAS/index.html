<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Gestión de Tareas</h1>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">LISTADO DE TAREAS</h2>
        <div class="card mt-4 blur-background">
            <div class="card-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="nuevaTarea">Nueva Tarea</label>
                        <input type="text" class="form-control" id="nuevaTarea" placeholder="Ingrese la nueva tarea" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="fechaInicio" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaFin">Fecha de Fin</label>
                        <input type="date" class="form-control" id="fechaFin" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaEntrega">Fecha de Entrega</label>
                        <input type="date" class="form-control" id="fechaEntrega" required>
                    </div>
                    <div class="form-group">
                        <label for="responsable">Responsable</label>
                        <input type="text" class="form-control" id="responsable" placeholder="Nombre del responsable" required>
                    </div>
                    <button type="submit" class="btn btn-morado-brillante btn-block">Agregar Tarea</button>
                </form>
            </div>
        </div>

        <h2 class="text-center mt-5">REGISTROS DE TAREAS</h2>
        <div class="mt-3 mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar tarea por nombre...">
        </div>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-secondary mx-1" onclick="sortTable('dateNewest')">Descendiente</button>
            <button class="btn btn-secondary mx-1" onclick="sortTable('dateOldest')">Ascendente</button>
            <button class="btn btn-secondary mx-1" onclick="sortTable('alphabetical')">Orden Alfabético</button>
        </div>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Fecha de Entrega</th>
                    <th>Responsable</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
            
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
